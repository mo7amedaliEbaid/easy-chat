name: chat_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any



  cupertino_icons: ^1.0.2
  firebase_core:
  firebase_auth:
  lottie:
  shared_preferences:
  cloud_firestore:
  http:
  connectivity_plus:
  flutter_spinkit:
  google_sign_in: 
  firebase_storage:
  uuid: ^3.0.4
  bottom_navy_bar:
  image_picker:
  provider:
  permission_handler:
  agora_rtc_engine:


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/lang/ar.json
    - assets/lang/en.json
    - assets/lottie/
    - assets/images/


  fonts:
   - family: IndieFlower
     fonts:
      - asset: assets/fonts/IndieFlower-Regular.ttf

